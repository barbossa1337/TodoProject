<!doctype html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title -->
    <title>Task Project</title>
    <!-- CSS -->
    <!-- CSS only Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<!-- Header -->
<div class="container p-3">
    <h1 class="text-center app-title">Berk's Todo List</h1>
    <!-- Header Card -->
    <div class="card">
        <div class="card-header">New Task</div>
        <div class="card-body">
            <!-- Form Elements -->
            <form id="form">
                <div class="input-group mb-3">
                    <input type="text" id="input" class="form-control" placeholder="Type to get new task or edit a task...">
                    <div class="input-group-append">
                        <button id="btnAddNewTasks" class="btn btn-warning" type="submit"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Error Area -->
        <p class="text-center text-danger" id="error"></p>
    </div>
    <!-- List Items -->
    <div class="card mt-3">
        <div class="card-header">
            Task List
            <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-end">Delete All</a>
        </div>
        <ul id="task-list" class="list-group"></ul>
    </div>
</div>


<!-- Fontawesome -->
<script src="https://kit.fontawesome.com/65b6acbdb3.js" crossorigin="anonymous"></script>
<!-- JavaScript Bundle with Popper Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<!-- Local JavaScript Files -->
<script src="app.js"></script>
</body>
</html>
